{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/jquery.tablesorter.js' %}"></script>
<script type="text/javascript" src="{% static 'js/sort.js' %}"></script>

<span id="tableassessmentsview">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>VIEW ASSESSMENT</th>
            <th>ASSESSMENT NAME</th>
            <th>TOTAL</th>
            <th>ASSESSMENT TYPE</th>
            <th>GRADING PERIOD</th>
            <th>DATE PERFORMED</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        {% for assessment in assessments %}
            <tr>
                <td><i onclick='' class='fa fa-apple fa-2x'></i></td>
                <td>{{ assessment.name }}</td>
                <td>{{ assessment.total }}</td>
                <td>{{ assessment.assessmenttype.type }}</td>
                <td>{{ assessment.grading_period }}</td>
                <td>{{ assessment.date }}</td>
                <td>
                    <i class='fa fa-save fa-2x hidden savebutton' onclick=''></i>
                    <i class='fa fa-edit fa-2x editbutton' onclick=''></i>
                    <i class='fa fa-remove fa-2x removebutton' onclick=''></i>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div id="assessmentspinnerspinner" class="col-xs-12 text-center hidden"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
</span>
